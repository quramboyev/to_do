{% extends 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% load static %}
{% load socialaccount %}

{% block content %}
<div class="col-6 offset-3">
  <div class="card shadow-lg mt-4">
    <div class="card-header bg-dark text-white d-flex align-items-center">
      <i class="bi bi-person-plus-fill me-2"></i>
      <h5 class="mb-0">Регистрация</h5>
    </div>

    <div class="card-body bg-light">
      <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-grid">
          <button type="submit" class="btn btn-success mt-3">
            <i class="bi bi-check2-circle me-1"></i> Зарегистрироваться
          </button>
        </div>
      </form>

      <hr class="my-4">

      <div class="text-center mb-3">
        <p class="mb-2">Уже есть аккаунт?
          <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Войти</a>
        </p>
        <p class="text-muted">или зарегистрируйтесь через:</p>
      </div>

      <div class="d-grid gap-2">
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">
          <i class="bi bi-google me-1"></i> Google
        </a>
        <a href="#" class="btn btn-outline-dark">
          <i class="bi bi-github me-1"></i> GitHub
        </a>
        <a href="#" class="btn btn-outline-secondary">
          <i class="bi bi-apple me-1"></i> Apple
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
