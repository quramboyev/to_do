{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>

    <div class="container">

    {% block extra_js %}
    {% endblock %}
</body>
</html>
