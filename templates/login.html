{% extends 'layouts/base.html' %}
{% load crispy_forms_filters%}
{% load socialaccount %}

{% block content %}
<div class="col-6 offset-3">
  <div class="card">
    <div class="card-header bg-dark text-white">
      Login
    </div>
    <div class="card-body">
      <form action="{% url "login" %}" method="post">
          {% csrf_token %}
          {{ form|crispy }}
        <button type="submit" class="btn btn-success px-5">Log in</button>
      </form>
    <hr class="my-4">

      <div class="text-center mb-3">
        <p class="mb-2">Нет аккаунта?
          <a href="{% url 'registration' %}" class="text-decoration-none fw-bold">Зарегистрируйтесь здесь</a>
        </p>
        <p class="text-muted">или войдите с помощью:</p>
      </div>

      <div class="d-grid gap-2">
        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">
          <i class="bi bi-google me-1"></i> Google
        </a>
        <a href="#" class="btn btn-outline-dark">
          <i class="bi bi-github me-1"></i> GitHub
        </a>
        <a href="#" class="btn btn-outline-secondary">
          <i class="bi bi-apple me-1"></i> Apple
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
